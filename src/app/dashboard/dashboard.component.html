<mat-toolbar color="primary">
  <span>Food App</span>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Favorites</mat-card-title>
      <mat-card-subtitle
        >Enjoy what you have been ordering? Try them again!</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content class="favourites">
      <mat-card
        *ngFor="let item of foodService.favourites"
        [routerLink]="['/detail', item.name]"
      >
        <img mat-card-image [src]="item.image" alt="" />
        <mat-card-content>
          <div class="card-detail">
            <div>
              <small [innerHTML]="item.name"></small>
              <div [innerHTML]="item.price | currency: 'INR'"></div>
            </div>
            <mat-card-actions>
              <button mat-raised-button color="primary">Re-order</button>
            </mat-card-actions>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>

  <mat-form-field color="primary" class="search">
    <mat-icon matPrefix>search</mat-icon>
    <input
      type="search"
      matInput
      placeholder="Search for a particular dish or ingredient"
    />
  </mat-form-field>

  <mat-tab-group>
    <mat-tab color="primary" *ngFor="let category of foodService.categories">
      <ng-template mat-tab-label>
        <img [src]="category.image" class="tab-img" />
        <span [innerHTML]="category.name" class="tab-txt"></span>
      </ng-template>
      <mat-card
        *ngFor="let item of recipes[category.name]"
        [routerLink]="['/detail', item.name]"
      >
        <img mat-card-image [src]="item.image" alt="" />
        <mat-card-content>
          <div class="card-detail">
            <div>
              <mat-card-title [innerHTML]="item.name"></mat-card-title>
              <mat-card-subtitle
                [innerHTML]="item.price | currency: 'INR'"
              ></mat-card-subtitle>
            </div>
            <mat-card-actions>
              <button mat-raised-button color="primary">Add to bag</button>
            </mat-card-actions>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
